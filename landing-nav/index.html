<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/cover.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/card.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Landing Navigation</title>
</head>
<body>
    <header class="fixing">
        <nav>
            <div class="logo">
                <h4>Logo</h4>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Project</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <img class="cover" src="img/cover.jpg" alt="Cover">
            <div class="cover-text"><h1>Hello Programmers !</h1></div>

        </section>
        <section class="zone grid-wrapper">
            <div class="card zone">
                <img src="img/startup1.jpg" alt="Working together" >
                <div class="text">
                    <h1>Team Play</h1>
                    <p>We work together to create impact.</p>
                    <button>Learn more</button>
                </div>
            </div>
            <div class="card zone">
                <img src="img/startup2.jpg" alt="Strategy">
                <div class="text">
                    <h1>Strategy</h1>
                    <p>Every goal is part of our strategy.</p>
                    <button>Learn more</button>
                </div>
            </div>
            <div class="card zone">
                <img src="img/startup3.jpg" alt="Innovation">
                <div class="text">
                    <h1>Innovation</h1>
                    <p>We are focused on thinking different.</p>
                    <button>Learn more</button>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <p>2020 IHC</p>
    </footer>
</body>
</html>
