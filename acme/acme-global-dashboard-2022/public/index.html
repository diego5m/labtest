<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Set Meta Tag -->
    <meta charset="UTF-8">

    <!-- SEO Meta Tags -->
    <meta name="description" content="ACME Global Dashboard to illustrate the use of Google Charts Library Set">
    <meta name="keywords" content="Dashboard, Google Charts, HTML, CSS, JavaScript, Bootstrap">
    <meta name="author" content="ACME Software Development Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ACME Global Dashboard</title>

    <!-- Bootstrap Framework -->

    <!-- Boostrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/acme-logo.jpeg" width="auto" height="32px" class="d-inline-block align-top"
                     alt="ACME Logo" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Platform</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<main class="container">

    <!-- Title and Subtitle Section -->
    <section i="hero">
    <h1 style="padding-top: 50px">ACME Global Dashboard</h1>
    <h2 style="padding-bottom: 100px">Realtime Performance Indicators.</h2>
    </section>

    <!-- Dashboard Section -->

    <section id="dashboard" class="row">
        <article id="quarter-sales-kpi" class="col-md-6">
            <div class="card">
                <!--Div that will hold the pie chart-->
                <div id="pie_div"></div>
                <div class="card-body">
                    <h5 class="card-title">Quarter Sales</h5>
                    <p class="card-text">Last Quarter Sales information.</p>
                    <a href="#" class="btn btn-primary">See detail</a>
                </div>
            </div>
        </article>
        <article id="population-distribution-kpi" class="col-md-6">
            <div class="card">
                <!--Div that will hold the Axis Tick chart-->
                <div id="axis_tick_div"></div>
                <div class="card-body">
                    <h5 class="card-title">Population Distribution</h5>
                    <p class="card-text">
                        Population distribution information.
                        Only Largest cities have been considered in the study
                    </p>
                    <a href="#" class="btn btn-primary">See detail</a>
                </div>
            </div>
        </article>
    </section>
</main>

<!-- JavaScript dependencies -->

<!-- Bootstrap JavaScript Library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Google Charts Library Set -->
<!--Load the AJAX API-->
<script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
<script src="assets/scripts/main.js" type="module"></script>
</body>
</html>
