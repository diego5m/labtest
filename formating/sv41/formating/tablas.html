<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border-style: solid;
            border-width: 1px;
            border-color: darkred;
            /*border: solid 1px red;*/
        }
    </style>
</head>
<body>
    <h3>Tablas</h3>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Apellidos</th>
                <th>Nombres</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>CHura</td>
                <td>Jose</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Melendez</td>
                <td>Rosa</td>
            </tr>
            <tr>
                <td>3</td>
                <td>datos 2</td>
                <td>datos 3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>datos 2</td>
                <td>datos 3</td>
            </tr>
            <tr>
                <td>5</td>
                <td>datos 2</td>
                <td>datos 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>foot 1</td>
                <td>foot 2</td>
                <td>foot 3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
