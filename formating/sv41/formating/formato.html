<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formato HTML</title>
</head>
<body>
    <h3>Formato de texto</h3>
    <ul>
        <li><strong>Texto Negrita</strong></li>
        <li><ins>subrayado</ins></li>
        <li><del>texto marcado</del></li>
        <li><mark>texto resaltado</mark></li>
    </ul>

    <h3>Mapeado de imagenes</h3>

    <img src="image/dropbox-icon.png" usemap="#mapeado" alt="" style="border: solid 1px red">
    <map name="mapeado">
        <area shape="rect" coords="50, 50, 100, 100" href="tablas.html" alt="">
        <area shape="circle" coords="20, 20, 10" href="tablas.html" alt="">
        <area shape="rect" coords="100, 100, 130, 101" href="" alt="">
    </map>

</body>
</html>
