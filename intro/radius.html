<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>The border-radius</title>
    <style>
        p.round1 {
            border: 2px solid red;
            border-radius: 5px;
        }
        p.round2 {
            border: 2px solid red;
            border-radius: 8px;
        }
        p.round3 {
            border: 2px solid red;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h2>The border-radius Property</h2>
    <p class="round1">Round border</p>
    <p class="round2">Rounder border</p>
    <p class="round3">Roundest border</p>
</body>
</html>
