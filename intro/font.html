<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        h1 {
            font-family: "Sofia";
            font-size: 22px;
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
            font-size: 14px;
        }
        p.resume {
            font: italic small-caps bold 12px/30px Georgia, serif;
        }
    </style>
</head>
<body>
    <h1>The font Property</h1>
    <p>This is a paragraph. The font size is set to 14 pixels.</p>
    <p class="resume">And the font family is Arial.</p>
</body>
</html>
