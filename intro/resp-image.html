<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
</head>
<body>
    <h2>Responsive Image</h2>
    <!-- Using the width Property -->
    <img src="image/flores.jpg" alt="" style>
    <picture>
        <source media="(max-width: 400px)" srcset="image/tiny-flores.jpg">
        <source media="(max-width: 800px)" srcset="image/small-flores.jpg">
        <source media="(max-width: 1000px)" srcset="image/medium-flores.jpg">
        <img src="image/flores.jpg" alt="">
    </picture>
</body>
</html>
